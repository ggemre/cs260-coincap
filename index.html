<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crypto Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Crypto Search</h1>
  <h3>Select any number of coins below and press search.</h3>
  
  <form>
    <input type="checkbox" id="bitcoin" class="check"><label for="bitcoin">Bitcoin</label><br>
    <input type="checkbox" id="tether" class="check"><label for="tether">Tether</label><br>
    <input type="checkbox" id="ethereum" class="check"><label for="ethereum">Ethereum</label><br>
    <input type="checkbox" id="litecoin" class="check"><label for="litecoin">Litecoin</label><br>
    <input type="checkbox" id="dogecoin" class="check"><label for="dogecoin">Dogecoin</label><br>
    <input type="checkbox" id="basic-attention-token" class="check"><label for="basic-attention-token">Basic Attention Token</label><br><br>
    
    <input id="coinSubmit" type="submit" value="Submit" class="formElements"></input>
  </form>
  
  <div id="coinList"></div>
  
  <footer>My GitHub repository: <a href="https://github.com/ggemre/cs260-coincap">cs260-coincap</a>.</footer>

  <script text="type/javascript" src="./script.js"></script>
</body>
</html>
